name: Backend Code

on:
  push:
  pull_request:

jobs:
  lint:
    # Deduplicate jobs from pull requests and branch pushes within the same repo.
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name != github.repository
    runs-on: ubuntu-latest
    services:
      ispyb:
        image: ghcr.io/diamondlightsource/ispyb-database:v3.0.0
        ports:
          - 3306:3306
        env:
          MARIADB_ROOT_PASSWORD: rootpassword
        options: >
          --health-cmd "/usr/local/bin/healthcheck.sh --defaults-file=/ispyb/.my.cnf --connect"
    env:
      DATABASE_URL: mysql://root:rootpassword@localhost/ispyb_build
    steps:
      - name: Checkout source
        uses: actions/checkout@v4.1.1

      - name: Install dependencies
        uses: awalsh128/cache-apt-pkgs-action@v1.4.2
        with:
          packages: libopencv-dev clang libclang-dev

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1.0.7
        with:
          toolchain: stable
          default: true

      - name: Cache Rust Build
        uses: Swatinem/rust-cache@v2.7.3

      - name: Create models lib file
        run: |
          mkdir models/src
          printf "\n" > models/src/lib.rs

      - name: Check Formatting
        uses: actions-rs/cargo@v1.0.3
        with:
          command: fmt
          args: >
            --all
            --check

      - name: Lint with Clippy
        uses: actions-rs/cargo@v1.0.3
        with:
          command: clippy
          args: >
            --no-deps
            --all-targets
            --all-features
            --
            --deny warnings

  test:
    # Deduplicate jobs from pull requests and branch pushes within the same repo.
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name != github.repository
    runs-on: ubuntu-latest
    services:
      ispyb:
        image: ghcr.io/diamondlightsource/ispyb-database:v3.0.0
        ports:
          - 3306:3306
        env:
          MARIADB_ROOT_PASSWORD: rootpassword
        options: >
          --health-cmd "/usr/local/bin/healthcheck.sh --defaults-file=/ispyb/.my.cnf --connect"
    env:
      DATABASE_URL: mysql://root:rootpassword@localhost/ispyb_build
    steps:
      - name: Checkout source
        uses: actions/checkout@v4.1.1

      - name: Install dependencies
        uses: awalsh128/cache-apt-pkgs-action@v1.4.2
        with:
          packages: libopencv-dev clang libclang-dev

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1.0.7
        with:
          toolchain: stable
          default: true

      - name: Cache Rust Build
        uses: Swatinem/rust-cache@v2.7.3

      - name: Test
        uses: actions-rs/cargo@v1.0.3
        with:
          command: test
          args: >
            --all-targets
            --all-features
